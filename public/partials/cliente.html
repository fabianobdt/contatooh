<h1 class="text-center">Cliente</h1>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
<form ng-submit="salva()">
	<div class="form-group">
		<label for="nome">Nome</label>
		<input type="text" class="form-control" id="nome" name="nome" required ng-model="cliente.nome"/>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required ng-model="cliente.email"/>
		</div>
	</div>
	<div class="form-group">
		<label for="nome">Telefone</label>
		<input type="text" class="form-control" id="telefone" name="telefone" required ng-model="cliente.telefone"/>
	</div>
	<div class="form-group">
		<label for="emergencia">EmergÃªncia</label>
		<select name="emergencia" id="emergencia" class="form-control"
			ng-model="contato.emergencia"
			ng-options="cliente._id as cliente.nome for cliente in clientes">
		</select>
	</div>
	<div>
		<button type="submit" class="btn btn-primary">Salvar</button>
		<a href="#/clientes" class="btn btn-default">Voltar</a>
	</div>

</form>
